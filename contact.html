<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Makhosi weZulu Trading - Contact</title>
    <link rel="stylesheet" href="css/contact.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="logo">
            <img src="images/logo.jpg" alt="Makhosi weZulu Logo">
        </div>
        <button class="hamburger" aria-label="Toggle navigation">
            <span class="hamburger-icon"></span>
        </button>
        <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="services.html">Services</a></li>
            <li><a href="about.html">About Us</a></li>
            <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Contact Form and Map Section -->
    <section class="contact-section">
        <div class="form-container">
            <h2>Contact Us</h2>
            <form action="php/contact-form.php" method="post">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                <button type="submit">Send Message</button>
            </form>
        </div>

        <div class="map-container">
            <h2>Our Location</h2>
            <!-- Embed Google Map -->
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3590.29454803203!2d29.11094987523423!3d-25.859781377290343!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x1eea94ea8bda4335%3A0x3f77da79d78f94a5!2s9244%20Arch%20Bishop%20Shiba%20St%2C%20Kwa-Guqa%2C%20eMalahleni%2C%201073!5e0!3m2!1sen!2sza!4v1738015541157!5m2!1sen!2sza" 
                width="100%"
                height="400"
                style="border:0;"
                allowfullscreen=""
                loading="lazy"
                referrerpolicy="no-referrer-when-downgrade">
            </iframe>
        </div>
    </section>

    <section class="business-profile">
        <div class="image-container">
            <img src="images/contact information.jpg" alt="Business Profile">
            <div class="text-container">
                <h4>Contact</h4>
                <p>+27614700867</p>
                <p>9244 Archbishop</p>
                 <p>Shiba Street</p>
                <p>Khua-Guqa Ext 18</p>
                <p>Emalahleni</p>
                <p>1073</p>
                <p>makhosivezulutrading@gmail.com</p>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Makhosi weZulu. All rights reserved.</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const hamburger = document.querySelector('.hamburger');
            const nav = document.querySelector('nav');
    
            hamburger.addEventListener('click', function () {
                nav.classList.toggle('active');
                hamburger.classList.toggle('active');
            });
        });
    </script>
</body>
</html>
