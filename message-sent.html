<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Sent Confirmation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .confirmation-box {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        .confirmation-box h2 {
            color: #333;
            margin-bottom: 20px;
        }
        .confirmation-box p {
            margin-bottom: 20px;
            color: #333;
        }
        .confirmation-box .buttons {
            display: flex;
            justify-content: space-around;
        }
        .confirmation-box .buttons button {
            background-color: #333;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .confirmation-box .buttons button:hover {
            background-color: rgba(35, 139, 243, 0.8);
        }
    </style>
</head>
<body>
    <div class="confirmation-box">
        <h2>Email Sent Successfully!</h2>
        <p>Thank you for contacting us. Your message has been sent successfully.</p>
        <div class="buttons">
            <button onclick="window.location.href='contact.html'">Back to Contact</button>
            <button onclick="window.location.href='index.html'">Back to Home</button>
        </div>
    </div>
</body>
</html>
